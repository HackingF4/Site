<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <script>
        // Redirect all 404s to index.html for SPA routing
        window.location.replace(window.location.origin + '/Site/');
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #333;
        }
        p {
            color: #666;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Redirecionando para a página inicial...</p>
    </div>
</body>
</html>
