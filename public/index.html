<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div id="app">
        <!-- Login/Register Section -->
        <div id="auth-section" class="auth-container">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Cadastro</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <input type="text" id="register-username" placeholder="Nome de usuário" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="chat-container hidden">
            <div class="sidebar">
                <div class="user-profile">
                    <div class="avatar-container">
                        <img id="user-avatar" src="/images/default-avatar.png" alt="Avatar">
                        <label for="avatar-upload" class="avatar-upload-label">
                            <span>Mudar Avatar</span>
                        </label>
                        <input type="file" id="avatar-upload" accept="image/*" hidden>
                    </div>
                    <div class="user-info">
                        <h3 id="user-name">Username</h3>
                        <span id="user-role" class="user-role">Usuário</span>
                    </div>
                </div>
                <div class="admin-controls hidden">
                    <h3>Controles de Admin</h3>
                    <button id="clear-chat" class="btn-danger">Limpar Chat</button>
                    <div class="users-list">
                        <h4>Usuários Online</h4>
                        <ul id="online-users"></ul>
                    </div>
                </div>
            </div>

            <div class="chat-main">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                        <button type="submit" class="btn-send">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-container" id="popup-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
